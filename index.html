<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="outputBox">12345678.9</div>
        <div class="row">
            <button id="AC" class="toprow">AC</button>
            <button id="posneg" class="toprow">+/-</button>
            <button id="percentage" class="toprow">%</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply" class="operator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
</body>
</html>
