<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="outputBox"></div>
        <div class="row">
            <button id="clear">AC</button>
            <button class="manipulate" data-value="posNeg">+/-</button>
            <button class="operator" data-value="^">^</button>
            <button class="operator" data-value="/">/</button>
        </div>
        <div class="row">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="*">*</button>
        </div>
        <div class="row">
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
        </div>
        <div class="row">
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
        </div>
        <div class="row">
            <button id="zero" class="number" data-value="0">0</button>
            <button id="decimal" data-value=".">.</button>
            <button id="backspace">del</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
